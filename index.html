<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>WanderFolk</title>
  <meta name='robots' content='index,follow'>
  <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://use.fontawesome.com/12dd837807.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
	    var images = ["bg-1.jpg", "bg-2.jpg", "bg-3.jpg", "bg-4.jpg", "bg-5.jpg"];
	    $(function () {
	        var i = 0;
	        $("header").css("background-image", "url(images/" + images[i] + ")");
	        setInterval(function () {
	            i++;
	            if (i == images.length) {
	                i = 0;
	            }
	            $("header").fadeOut(0, function () {
	                $(this).css("background-image", "url(images/" + images[i] + ")");
	                $(this).fadeIn(0);
	            });
	        }, 6000);
	    });
	</script>
</head>
<body>
	<section>
		<header>
			<div class="logo">
				<img src="images/logo.svg" alt="WanderFolk Logo">
				<h2>Coming Soon</h2>
			</div>
		</header>
		<footer>
			<p>Follow us</p>
			<div class="social"><center>
				<a href="https://www.instagram.com/ashish14_/"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
				<span class="pipe"></span>
				<a href="https://www.facebook.com/wanderfolk"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
			</center></div>
		</footer>
	</section>
<!-- Created by Ashish Kumar -->
</body>
</html>
