<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>WanderFolk</title>
	<meta name='robots' content='index,follow'>
	<link rel="shortcut icon" type="image/png" href="images/fav.png"/>
	<link rel="stylesheet" href="stylesheets/style.css">
	<script src="https://use.fontawesome.com/12dd837807.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<script type="text/javascript">
		var innerWidth = window.innerWidth;
		var element = document.getElementById("logo"); 
		if ( innerWidth < 570) {
			element.setAttribute("src", "images/logo-white.png"); 
		}
		else if (innerWidth > 570) {
			element.setAttribute("src", "images/logo-white.svg"); 
		}

	</script>
</head>
<body>
	<section>
		<header>
			<div class="logo">
				<div class="logo-img"></div>
				<h2>Coming Soon</h2>
			</div>
		</header>
		<footer>
			<p>Follow us</p>
			<div class="social"><center>
				<a href="https://www.instagram.com/ashish14_/"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
				<span class="pipe"></span>
				<a href="https://www.facebook.com/wanderfolk"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
			</center></div>
		</footer>
	</section>
<!-- Created by Ashish Kumar -->
</body>
</html>
